<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switching_Login/Signup_Form | あっと夫婦</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>ログイン</h1>
                <div class="input-box">
                    <input type="text" placeholder="ユーザー名" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="パスワード" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">パスワードを忘れた場合</a>
                </div>
                <button type="submit" class="btn">ログイン</button>
                <p>またはソーシャルプラットフォームでログイン</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h1>新規登録</h1>
                <div class="input-box">
                    <input type="text" placeholder="ユーザー名" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="メールアドレス" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="パスワード" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">登録</button>
                <p>またはソーシャルプラットフォームで登録</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>こんにちは、ようこそ！</h1>
                <p>アカウントをお持ちでない方は</p>
                <button class="btn register-btn">新規登録</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>おかえりなさい！</h1>
                <p>すでにアカウントをお持ちの方は</p>
                <button class="btn login-btn">ログイン</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
