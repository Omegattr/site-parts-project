<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_Comparison_Tool | あっと夫婦</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        <span class="highlight-text">2つの色を選んで、スライダーを動かして比較してみましょう。</span>
    </p>
    <fieldset data-uic="color-compare" style="--cc-mask:url('https://assets.stoumann.dk/img/colors-base.webp');">
        <img src="https://assets.stoumann.dk/img/colors-base.webp" alt="車の画像" loading="lazy" decoding="async">
        <label aria-label="スライダーを動かして2つの色を比較">
            <input type="range" value="50" name="_x" data-scope="fieldset" data-unit="%">
        </label>
        <label aria-label="1つ目の色">
            <input type="color" value="#DCAEE5" data-scope="fieldset" data-key="_c1">
        </label>
        <label aria-label="2つ目の色">
            <input type="color" value="#9285D6" data-scope="fieldset" data-key="_c2">
        </label>
    </fieldset>
    <p>
        <small>※このデモは<a href="https://css-tricks.com/two-images-and-an-api-everything-we-need-for-recoloring-products/">こちらの記事</a>を参考に作成しています。FirefoxではCSSネスティングがまだサポートされていません。</small>
    </p>
    <script src="script.js"></script>
</body>
</html>
