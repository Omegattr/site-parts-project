<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year | あっと夫婦</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="text" style="--j: 0">
    <span style="--i: 0">2</span>
    <span style="--i: 1">3</span>
    <span style="--i: 2">4</span>
    <span style="--i: 3">5</span>
  </div>
  <div class="text" style="--j: 1">
    <span style="--i: 0">0</span>
    <span style="--i: 1">1</span>
    <span style="--i: 2">2</span>
    <span style="--i: 3">3</span>
  </div>
  <div class="text" style="--j: 2">
    <span style="--i: 0">2</span>
    <span style="--i: 1">3</span>
    <span style="--i: 2">4</span>
    <span style="--i: 3">5</span>
  </div>
  <div class="text" style="--j: 3">
    <span style="--i: 0">4</span>
    <span style="--i: 1">3</span>
    <span style="--i: 2">6</span>
    <span style="--i: 3">5</span>
  </div>
</div>

<h2>Happy New Year </h2>
<i class="fa-regular fa-hand-pointer"></i>
<div class="glowing">
  <span style="--i: 1"></span>
  <span style="--i: 2"></span>
  <span style="--i: 3"></span>
</div>
<div class="glowing">
  <span style="--i: 1"></span>
  <span style="--i: 2"></span>
  <span style="--i: 3"></span>
</div>
<div class="glowing">
  <span style="--i: 1"></span>
  <span style="--i: 2"></span>
  <span style="--i: 3"></span>
</div>
<div class="glowing">
  <span style="--i: 1"></span>
  <span style="--i: 2"></span>
  <span style="--i: 3"></span>
</div>

<script src="script.js"></script>
</body>
</html>
