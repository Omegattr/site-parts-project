<!DOCTYPE html>
   <html lang="ja">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive_navigation_bar_with_search_and_login | あっと夫婦</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">NatureLife</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">ホーム</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">自然の魅力</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">エコ活動</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">写真ギャラリー</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">お問い合わせ</a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <!-- Search button -->
               <i class="ri-search-line nav__search" id="search-btn"></i>

               <!-- Login button -->
               <i class="ri-user-line nav__login" id="login-btn"></i>

               <!-- Toggle button -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search">
         <form action="" class="search__form">
            <i class="ri-search-line search__icon"></i>
            <input type="search" placeholder="何をお探しですか？" class="search__input">
         </form>

         <i class="ri-close-line search__close" id="search-close"></i>
      </div>

      <!--==================== LOGIN ====================-->
      <div class="login" id="login">
         <form action="" class="login__form">
            <h2 class="login__title">ログイン</h2>
            
            <div class="login__group">
               <div>
                  <label for="email" class="login__label">メールアドレス</label>
                  <input type="email" placeholder="メールアドレスを入力してください" id="email" class="login__input">
               </div>
               
               <div>
                  <label for="password" class="login__label">パスワード</label>
                  <input type="password" placeholder="パスワードを入力してください" id="password" class="login__input">
               </div>
            </div>

            <div>
               <p class="login__signup">
                  アカウントをお持ちでない方は <a href="#">新規登録</a>
               </p>
   
               <a href="#" class="login__forgot">
                  パスワードをお忘れの方
               </a>
   
               <button type="submit" class="login__button">ログイン</button>
            </div>
         </form>

         <i class="ri-close-line login__close" id="login-close"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <img src="assets/img/bg-image.png" alt="背景画像" class="main__bg">
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
