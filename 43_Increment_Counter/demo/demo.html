<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>demo_Digital Growth Solutions - デジタルマーケティングの未来を創造する</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Digital Growth Solutions</div>
        <ul>
          <li><a href="#home">ホーム</a></li>
          <li><a href="#services">サービス</a></li>
          <li><a href="#about">会社概要</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>デジタルマーケティングの<br>未来を創造する</h1>
        <p>データ駆動型の戦略で、あなたのビジネスを次のレベルへ</p>
      </section>

      <section class="stats">
        <h2>私たちの実績</h2>
        <div class="counter-container">
          <i class="fas fa-users fa-3x"></i>
          <div class="counter" data-target="1500"></div>
          <span>成功したクライアント</span>
        </div>

        <div class="counter-container">
          <i class="fas fa-chart-line fa-3x"></i>
          <div class="counter" data-target="250"></div>
          <span>成長率（%）</span>
        </div>

        <div class="counter-container">
          <i class="fas fa-project-diagram fa-3x"></i>
          <div class="counter" data-target="5000"></div>
          <span>完了プロジェクト</span>
        </div>
      </section>

      <section class="services">
        <h2>サービス</h2>
        <div class="service-grid">
          <div class="service-card">
            <i class="fas fa-search fa-2x"></i>
            <h3>SEO最適化</h3>
            <p>検索エンジンでの上位表示を実現</p>
          </div>
          <div class="service-card">
            <i class="fas fa-bullhorn fa-2x"></i>
            <h3>SNSマーケティング</h3>
            <p>効果的なソーシャルメディア戦略</p>
          </div>
          <div class="service-card">
            <i class="fas fa-ad fa-2x"></i>
            <h3>広告運用</h3>
            <p>効率的な広告予算の活用</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Digital Growth Solutions. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
