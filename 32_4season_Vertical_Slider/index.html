<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>4season_Vertical_Slider | あっと夫婦</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div class="spring" style="background: radial-gradient(circle, #FFFDE4, #FFB7C5, rgba(212,192,2151, 0.4));">
          <h1>春</h1>
          <p>桜に包まれて</p>
        </div>
        <div class="summer" style="background: linear-gradient(to top, #00FFB0, #40CFFF, #FFF);">
          <h1>夏</h1>
          <p>波音とともに、自由なひとときを</p>
        </div>
        <div class="autumn" style="background: radial-gradient(circle,#FFB866, #D2691E, #C0392B, #B22222);">
          <h1>秋</h1>
          <p>色づく景色に誘われて</p>
        </div>
        <div class="winter" style="background: linear-gradient(to top,#FFFFFF, #90CAF9, #1976D2, #2B4C7E);">
          <h1>冬</h1>
          <p>雪降る街の優しい灯り</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('/32_4season_Vertical_Slider/winrter_img1.jpg')"></div>
        <div style="background-image: url('/32_4season_Vertical_Slider/autumn_img4.webp')"></div>
        <div style="background-image: url('/32_4season_Vertical_Slider/summer_img1.jpg')"></div>
        <div style="background-image: url('/32_4season_Vertical_Slider/spring_img2.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
