<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スワイプトラベル | あっと夫婦</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <img class="hero" src="img/back-view.png" alt="人物" />
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h1 class="title one">Shinjuku</h1>
          <img src="img/japan1.jpg" alt="Shinjuku" />
        </div>

        <div class="swiper-slide">
          <h1 class="title two">Mount Fuji</h1>
          <img src="img/japan2.jpg" alt="Mount Fuji" />
        </div>

        <div class="swiper-slide">
          <h1 class="title three">Kyoto</h1>
          <img src="img/japan3.jpg" alt="Kyoto" />
        </div>

        <div class="swiper-slide">
          <h1 class="title four">Shibuya</h1>
          <img src="img/japan4.jpg" alt="Shibuya" />
        </div>

        <div class="swiper-slide">
          <h1 class="title five">Shizuoka</h1>
          <img src="img/japan7.jpg" alt="Shizuoka" />
        </div>

        <div class="swiper-slide">
          <h1 class="title six">teamLab</h1>
          <img src="img/japan8.jpg" alt="teamLab" />
        </div>
      </div>
    </div>
  </section>
  <!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js'></script>
  <script  src="./script.js"></script>
</body>
</html>
